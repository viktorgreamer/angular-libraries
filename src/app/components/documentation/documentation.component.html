<app-card
  [iconClass]="'fa fa-info-circle'"
  title="CreditCard"
  subTitle="Component"
>
  <app-credit-card body></app-credit-card>
</app-card>


<app-card
  [iconClass]="'fa fa-info-circle'"
  title="Accordion"
  subTitle="Component"
>
  <p body>
    <app-accordion
      [accordionItems]="accordionItems"
    >
    </app-accordion>
  </p>
  <p footer>Footer Content</p>
</app-card>
<app-card
  [iconClass]="'fa fa-info-circle'"
  title="Loader"
  [subTitle]="loaderType"
>
  <div body>
    <div>
      <app-loader [type]="loaderType" [loaded]="showLoader"></app-loader>
    </div>
  </div>
  <p footer>
    <button (click)="initLoader()">Loader</button>
    <button (click)="switchLoaderType()">Switch</button>
  </p>
</app-card>

<app-card
  [iconClass]="'fa fa-info-circle'"
  title="Star-rating"
  subTitle="Component"
>
  <app-star-rating body [value]="4.5"></app-star-rating>
  <p footer>Footer Content</p>
</app-card>

<app-top-page></app-top-page>
